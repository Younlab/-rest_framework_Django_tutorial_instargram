{% extends 'base.html' %}
{% block content %}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for fields in forms %}
            <labal for="">{{ fields.label }}</labal>
            <div>
                {{ fields }}
            </div>
            {{ fields.errors }}
        {% endfor %}
        <button type="submit">Sign Up</button>
    </form>

{% endblock %}
